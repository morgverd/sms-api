name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: sms-server
            asset_name: sms-server-linux-x64
            features: ""
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: sms-server
            asset_name: sms-server-linux-x64-sentry
            features: "--features sentry"
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: sms-server
            asset_name: sms-server-linux-aarch64
            features: ""
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: sms-server
            asset_name: sms-server-linux-aarch64-sentry
            features: "--features sentry"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation dependencies (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Strip binary (Linux)
        if: runner.os == 'Linux'
        run: |
          if [[ "${{ matrix.target }}" == "aarch64-unknown-linux-gnu" ]]; then
            aarch64-linux-gnu-strip target/${{ matrix.target }}/release/sms-api
          else
            strip target/${{ matrix.target }}/release/sms-api
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## What's Changed
            
            Automated release for version ${{ github.ref_name }}
            
            ### Downloads
            - **Linux x64**: sms-api-linux-x64
            - **Linux x64 with Sentry**: sms-api-linux-x64-sentry
            - **Linux ARM64**: sms-api-linux-aarch64
            - **Linux ARM64 with Sentry**: sms-api-linux-aarch64-sentry

      - name: Upload Linux x64 binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/sms-server-linux-x64/sms-server
          asset_name: sms-server-linux-x64
          asset_content_type: application/octet-stream

      - name: Upload Linux x64 with Sentry binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/sms-server-linux-x64-sentry/sms-server
          asset_name: sms-server-linux-x64-sentry
          asset_content_type: application/octet-stream

      - name: Upload Linux ARM64 binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/sms-server-linux-aarch64/sms-server
          asset_name: sms-server-linux-aarch64
          asset_content_type: application/octet-stream

      - name: Upload Linux ARM64 with Sentry binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/sms-server-linux-aarch64-sentry/sms-server
          asset_name: sms-server-linux-aarch64-sentry
          asset_content_type: application/octet-stream